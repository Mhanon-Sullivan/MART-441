<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Phaser 3 Speed Challenge</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var diamonds;
var bombs;
var platforms;
var cursors;
var score = 0;
var level = 1;
var timer = 0;
var scoreText;
var timerText;
var levelText;
var timedEvent;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png'); 
    this.load.image('bomb', 'assets/bomb.png');
    this.load.image('diamond', 'assets/diamond.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    this.add.image(400, 300, 'sky');

    platforms = this.physics.add.staticGroup();
    platforms.create(400, 568, 'ground').setScale(9).refreshBody();
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');
    platforms.create(250, 400, 'ground');
    platforms.create(350, 150, 'ground');

    player = this.physics.add.sprite(100, 450, 'dude');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
    player.setFrame(4);  // Static sprite with no animation (using the standing frame)

    cursors = this.input.keyboard.createCursorKeys();

    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {
        child.setBounceY(Phaser.Math.FloatBetween(0.5, 1.1));
    });

    diamonds = this.physics.add.group({
        key: 'diamond',
        repeat: 3,
        setXY: { x: 30, y: 0, stepX: 250 }
    });

    diamonds.children.iterate(function (child) {
        child.setBounceY(Phaser.Math.FloatBetween(0.5, 1.1));
    });

    bombs = this.physics.add.group();

    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '24px', fill: '#000' });
    timerText = this.add.text(16, 50, 'Time: 0s', { fontSize: '24px', fill: '#000' });
    levelText = this.add.text(16, 84, 'Level: 1', { fontSize: '24px', fill: '#000' });

    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(diamonds, platforms);
    this.physics.add.collider(bombs, platforms);

    this.physics.add.overlap(player, stars, collectStar, null, this);
    this.physics.add.overlap(player, diamonds, collectDiamond, null, this);
    this.physics.add.collider(player, bombs, hitBomb, null, this);

    timedEvent = this.time.addEvent({ delay: 1000, callback: updateTimer, callbackScope: this, loop: true });
}

function update ()
{
    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);
    }
    else
    {
        player.setVelocityX(0);
    }

    if (cursors.space.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);
    score += 10;
    scoreText.setText('Score: ' + score);
    checkWinCondition.call(this);
}

function collectDiamond (player, diamond)
{
    diamond.disableBody(true, true);
    score += 100;
    scoreText.setText('Score: ' + score);
    checkWinCondition.call(this);
}

function checkWinCondition()
{
    if (stars.countActive(true) === 0 && diamonds.countActive(true) === 0) {
        // Re-enable stars
        stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
        });

        // Re-enable diamonds
        diamonds.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
        });

        // Add a new bomb
        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

        // Increase level
        level++;
        levelText.setText('Level: ' + level);
    }
}

function updateTimer()
{
    timer++;
    timerText.setText('Time: ' + timer + 's');
}

function hitBomb (player, bomb)
{
    this.physics.pause();
    player.setTint(0xff0000);
    timedEvent.remove();
}

</script>

</body>
</html>
